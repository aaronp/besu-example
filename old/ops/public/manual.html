<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Script Executor</title>
  <style>
    html, body { margin:0; padding:0; }
    body { font-family: sans-serif; margin: 2em; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 5px; margin-top: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; }
    textarea { width: 100%; height: 8em; font-family: monospace; margin-top: 1em; }
  </style>
</head>
<body>
  <div id="appbar"></div>
  <h1>Manual Script Executor</h1>
  <form id="manualForm">
    <label for="script">Enter script to execute:</label><br>
    <textarea id="script" name="script"></textarea><br>
    <button type="submit">Run Script</button>
  </form>
  <div id="output"></div>
  <script>
    // Load appbar and execute its scripts
    fetch('/appbar.html').then(r => r.text()).then(html => {
      const appbarDiv = document.getElementById('appbar');
      appbarDiv.innerHTML = html;
      // Execute scripts in loaded HTML
      const scripts = appbarDiv.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    });
    document.getElementById('manualForm').onsubmit = async function(e) {
      e.preventDefault();
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Running script...';
      const script = document.getElementById('script').value;
      const res = await fetch('/manual', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ script })
      });
      const data = await res.json();
      outputDiv.textContent =
        (data.stdout || '') + (data.stderr ? '\n[stderr]\n' + data.stderr : '') +
        (data.error ? '\n[error]\n' + data.error : '');
    };
  </script>
</body>
</html>
