<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup Besu Node</title>
  <style>
    html, body { margin:0; padding:0; }
    body { font-family: sans-serif; margin: 2em; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 5px; margin-top: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <div id="appbar"></div>
  <h1>Backup Besu Node</h1>
  <p>or <a href="/manual.html">run a custom script</a></p>
  <p>or <a href="/send-transaction.html">send a transaction</a></p>
  <button id="backupBtn">Backup Besu Node</button>
  <div id="output"></div>
  <script>
    // Load appbar and execute its scripts
    fetch('/appbar.html').then(r => r.text()).then(html => {
      const appbarDiv = document.getElementById('appbar');
      appbarDiv.innerHTML = html;
      // Execute scripts in loaded HTML
      const scripts = appbarDiv.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    });
    document.getElementById('backupBtn').onclick = async function() {
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Running backup...';
      const res = await fetch('/backup', { method: 'POST' });
      const data = await res.json();
      outputDiv.textContent =
        (data.stdout || '') + (data.stderr ? '\n[stderr]\n' + data.stderr : '') +
        (data.error ? '\n[error]\n' + data.error : '');
    };
  </script>
</body>
</html>
