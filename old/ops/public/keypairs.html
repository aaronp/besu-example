<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keypair Manager</title>
  <style>
    html, body { margin:0; padding:0; }
    body { font-family: sans-serif; margin: 2em; }
    #keypairs { margin-top: 2em; }
    .keypair { background: #f4f4f4; padding: 1em; border-radius: 5px; margin-bottom: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; }
    textarea { width: 100%; font-family: monospace; }
  </style>
</head>
<body>
  <div id="appbar"></div>
  <h1>Ethereum Keypair Manager</h1>
  <button id="generateBtn">Generate New Keypair</button>
  <div id="keypairs"></div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    // Load appbar
    fetch('/appbar.html').then(r => r.text()).then(html => {
      document.getElementById('appbar').innerHTML = html;
    });
    function loadKeypairs() {
      const arr = JSON.parse(localStorage.getItem('keypairs') || '[]');
      return arr;
    }
    function saveKeypairs(arr) {
      localStorage.setItem('keypairs', JSON.stringify(arr));
    }
    function renderKeypairs() {
      const keypairs = loadKeypairs();
      const div = document.getElementById('keypairs');
      div.innerHTML = '';
      if (keypairs.length === 0) {
        div.textContent = 'No keypairs saved.';
        return;
      }
      keypairs.forEach((kp, i) => {
        const el = document.createElement('div');
        el.className = 'keypair';
        el.innerHTML =
          `<b>Address:</b> ${kp.address}<br>` +
          `<b>Public Key:</b> <textarea readonly rows="2">${kp.publicKey}</textarea><br>` +
          `<b>Private Key:</b> <textarea readonly rows="2">${kp.privateKey}</textarea>`;
        div.appendChild(el);
      });
    }
    document.getElementById('generateBtn').onclick = function() {
      const wallet = ethers.Wallet.createRandom();
      const kp = {
        address: wallet.address,
        publicKey: wallet.publicKey,
        privateKey: wallet.privateKey
      };
      const arr = loadKeypairs();
      arr.push(kp);
      saveKeypairs(arr);
      renderKeypairs();
    };
    renderKeypairs();
  </script>
</body>
</html>
