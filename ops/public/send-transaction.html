<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Besu Transaction</title>
  <style>
    html, body { margin:0; padding:0; }
    body { font-family: sans-serif; margin: 2em; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 5px; margin-top: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; }
    input, label { display: block; margin-top: 1em; }
    input[type="text"] { width: 100%; }
  </style>
</head>
<body>
  <div id="appbar"></div>
  <h1>Send Test Transaction to Besu</h1>
  <form id="txForm">
    <label>RPC URL: <input type="text" id="rpcUrl" value="http://localhost:8545" required></label>
    <label>From: <input type="text" id="from" required></label>
    <label>To: <input type="text" id="to" required></label>
    <label>Value (wei): <input type="text" id="value" value="0" required></label>
    <button type="submit">Send Transaction</button>
  </form>
  <div id="output"></div>
  <script>
    // Load appbar and execute its scripts
    fetch('/appbar.html').then(r => r.text()).then(html => {
      const appbarDiv = document.getElementById('appbar');
      appbarDiv.innerHTML = html;
      // Execute scripts in loaded HTML
      const scripts = appbarDiv.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    });
    document.getElementById('txForm').onsubmit = async function(e) {
      e.preventDefault();
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Sending transaction...';
      const rpcUrl = document.getElementById('rpcUrl').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const value = document.getElementById('value').value;
      const res = await fetch('/send-transaction', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rpcUrl, from, to, value })
      });
      const data = await res.json();
      outputDiv.textContent = data.result ? JSON.stringify(data.result, null, 2) : (data.error || 'Unknown error');
    };
  </script>
</body>
</html>
